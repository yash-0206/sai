<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Inventory</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body>

<header class="header">
    <h1>Car Inventory</h1>
    <p>Find your perfect ride</p>
</header>

<section class="inventory">
    <div class="car-card">
        <img src="https://via.placeholder.com/400x250" alt="Car">
        <h2>2023 BMW X5</h2>
        <p class="price">$62,000</p>
        <ul>
            <li>Automatic</li>
            <li>Petrol</li>
            <li>15,000 miles</li>
        </ul>
        <button>View Details</button>
    </div>

    <div class="car-card">
        <img src="https://via.placeholder.com/400x250" alt="Car">
        <h2>2022 Audi A6</h2>
        <p class="price">$48,500</p>
        <ul>
            <li>Automatic</li>
            <li>Diesel</li>
            <li>20,300 miles</li>
        </ul>
        <button>View Details</button>
    </div>

    <div class="car-card">
        <img src="https://via.placeholder.com/400x250" alt="Car">
        <h2>2021 Tesla Model 3</h2>
        <p class="price">$41,000</p>
        <ul>
            <li>Automatic</li>
            <li>Electric</li>
            <li>12,800 miles</li>
        </ul>
        <button>View Details</button>
    </div>
</section>

</body>
</html>
